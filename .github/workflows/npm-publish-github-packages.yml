name: Build & Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Updated to the latest version

      - name: Deploy NodeJS app via SSH
        uses: appleboy/ssh-action@v0.1.4  # Assuming a newer version exists; please verify this
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p deploy/test
            cd deploy/test

            if [ -d simple-node-app/.git ]; then
              cd simple-node-app
              git pull
            else
              git clone git@github.com:manjulive89/simple-node-app.git
              cd simple-node-app
            fi

            npm install
            npm run build  # Only if your project requires a build step

            pm2 restart app || pm2 start npm --name "app" -- run start
